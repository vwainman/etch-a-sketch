<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header>
        <h1 id="title">Minimal Etch-a-Sketch</h1>
    </header>
    <main>
        <div id="sketch-grid-settings">
            <input id="size-slider" type="range" min="1" , max="100" , value="50" />
            <input id="color-picker" type="color" value="#000000" />
            <form>
                <div id="radio-group">
                    <input class="radio-input" type="radio" value="Random" id="random" name="selected"><label
                        class="radio-label" for="random">Random</label>
                    <input class="radio-input" type="radio" value="Color" id="color" name="selected" checked><label
                        class="radio-label" for="color">Color</label>
                    <input class="radio-input" type="radio" value="Eraser" id="eraser" name="selected"><label
                        class="radio-label" for="eraser">Eraser</label>
                </div>
            </form>

        </div>
        <div id="sketch-grid">
        </div>
    </main>
    <footer>
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Vincent Wainman
        </p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
