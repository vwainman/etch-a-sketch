<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header>
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main>
        <div id="sketch-grid-settings">
            <input id="color-picker" type="color" value="#000000" />
            <div id="slider-clear">
                <div id="slider">
                    <p id="size-label">Pixels: 12 x 12</p>
                    <input id="size-slider" type="range" min="1" max="100" value="12" />
                </div>
                <button type="button" id="clear-btn">Clear</button>
            </div>
            <form class="radio-group">
                <input class="radio-input" type="radio" value="Click" id="click" name="selected" checked><label
                    class="radio-label" for="click">Click</label>
                <input class="radio-input" type="radio" value="Hover" id="hover" name="selected"><label
                    class="radio-label" for="hover">Hover</label>
            </form>
            <form class="radio-group">
                <input class="radio-input" type="radio" value="User Colors" id="user-colors" name="selected"
                    checked><label class="radio-label" for="user-colors">User Colors</label>
                <input class="radio-input" type="radio" value="Random Colors" id="random-colors" name="selected"><label
                    class="radio-label" for="random-colors">Random Colors</label>
            </form>
        </div>
        <div id="sketch-grid">
        </div>
    </main>
    <footer>
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Vincent Wainman
        </p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
